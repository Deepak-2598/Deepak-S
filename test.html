<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Downloader</title>
  </head>
  <body>
    <h1>YouTube Downloader</h1>
    <form method="get" action="/download">
      <label for="url">Video URL:</label>
      <input type="text" name="url" id="url" placeholder="Enter video URL" required>
      <br><br>
      <label for="type">Download Type:</label>
      <select name="type" id="type">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="both">Video and Audio</option>
      </select>
      <br><br>
      <label for="quality">Video Quality:</label>
      <select name="quality" id="quality">
        <option value="highest">Highest</option>
        <option value="lowest">Lowest</option>
        <option value="hd720">720p</option>
        <option value="medium">480p</option>
        <option value="small">360p</option>
        <option value="tiny">240p</option>
      </select>
      <br><br>
      <input type="submit" value="Download">
    </form>
  </body>
</html>
